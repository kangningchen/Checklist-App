<ion-header>
  <ion-toolbar>
    <ion-title>{{checklistName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="checklistItems">
    <ion-item *ngFor="let checklistItem of checklistItems">
      <ion-icon name="ios-checkbox"></ion-icon>
      <ion-icon name="ios-checkbox-outline"></ion-icon>
      <ion-label>{{ checklistItem.getChecklistItemName() }}</ion-label>
      <ion-icon name="md-create"></ion-icon>
      <ion-icon name="trash" (click)="removeChecklistItem(checklistItem)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list> 
    <ion-item>
      <ion-input [(ngModel)]="newChecklistItemName" type="text" placeholder="Checklist Item Name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="addChecklistItem(newChecklistItemName)">Add</ion-button>
</ion-content>
