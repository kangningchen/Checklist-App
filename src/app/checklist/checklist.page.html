<ion-header>
  <ion-toolbar>
    <ion-title>checklist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Checklist: {{checklistName}}</h1>
  <ion-list *ngIf="checklistItemList">
    <ion-item *ngFor="let checklistItem of checklistItemList">
      <ion-label>{{ checklistItem.getChecklistItemName() }}</ion-label>
      <ion-icon name="trash" (click)="removeChecklist(checklist)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list> 
    <ion-item>
      <ion-input [(ngModel)]="newChecklistItemName" type="text" placeholder="ChecklistItem Name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="addChecklistItem(newChecklistItemName)">Add</ion-button>
</ion-content>
